<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, Javascript, адаптивный дизайн">
  <meta name="description" content="Веб приложение учебный проект программы веб разработки Яндекс Практикума">
  <meta name="author" content="Максим Толстокорый">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page body__element">
    <header class="header body__element">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип mesto Russia" class="header__logo">
    </header>
    <main class="content body__element">
      <section class="profile body__element">
        <div class="profile__pic-info-container">
          <div class="profile__pic-container">
            <img src="<%=require('./images/profile_pic.jpg')%>" alt="фото аккаунта" class="profile__pic">
          </div>
          <div class="profile__info">
            <div class="profile__name-edit-wrap">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button transparent transparent_amount_more" type="button" aria-label="Кнопка редактирования профиля"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button class="profile__add-button transparent transparent_amount_more" type="button" aria-label="Кнопка добавления карточки места"></button>
      </section>
      <section class="places body__element">
        <ul class="places__list body__element">
        </ul>
      </section>
    </main>
    <footer class="footer body__element">
      <p class="footer__copyright">&copy; 2021 Максим Толстокорый</p>
    </footer>
    <div class="popup popup_transparent_medium" id="editProfile">
      <div class="popup__container">
        <button class="popup__container-close-btn transparent transparent_amount_more" type="button" aria-label="Кнопка закрытия попапа"></button>
        <form name="editProfile" class="popup__form" novalidate>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input id="popup__profile-name-input" type="text" name="profileName"
           class="popup__form-text" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required="required">
          <span class="popup__profile-name-input-error popup__form-text-error">Вы пропустили это поле.</span>
          <input id="popup__profile-description-input" type="text" name="profileDescription"
           class="popup__form-text" placeholder="Исследователь океана" minlength="2" maxlength="200" required="required">
          <span class="popup__profile-description-input-error popup__form-text-error">Вы пропустили это поле.</span>
          <button class="popup__form-submit-btn popup__form-submit-btn_disabled" disabled="disabled" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_transparent_medium" id="addPlace">
      <div class="popup__container">
        <button class="popup__container-close-btn transparent transparent_amount_more" type="button" aria-label="Кнопка закрытия попапа"></button>
        <form name="addPlace" class="popup__form" novalidate>
          <h2 class="popup__form-title">Новое место</h2>
          <input id="popup__place-name-input" type="text" name="placeName"
           class="popup__form-text" placeholder="Название" minlength="2" maxlength="30" required="required">
          <span class="popup__place-name-input-error popup__form-text-error">Вы пропустили это поле.</span>
          <input id="popup__place-url-input" type="url" name="placeUrl" class="popup__form-text" placeholder="Ссылка на картинку" required="required">
          <span class="popup__place-url-input-error popup__form-text-error">Введите адрес сайта.</span>
          <button class="popup__form-submit-btn popup__form-submit-btn_disabled" disabled="disabled" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_transparent_slightly" id="showPhoto">
      <div class="popup__container">
        <button class="popup__container-close-btn transparent transparent_amount_more" type="button" aria-label="Кнопка закрытия попапа"></button>
        <img src="#" alt="#" class="popup__photo">
        <p class="popup__photo-description"></p>
      </div>
    </div>
  </div>
  <template id="placeCardTemplate">
    <li class="place">
      <button class="place__remove-btn transparent transparent_amount_more" type="button" aria-label="Кнопка удаления карточки места"></button>
      <img src="#" alt="#" class="place__photo flip">
      <div class="place__name-like-container">
        <h2 class="place__name"></h2>
        <button class="place__like-btn transparent transparent_amount_less" type="button" aria-label="Кнопка лайк сердечко карточки места"></button>
      </div>
    </li>
  </template>
</body>
</html>
