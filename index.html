<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, Javascript, адаптивный дизайн">
  <meta name="description" content="Веб приложение учебный проект программы веб разработки Яндекс Практикума">
  <meta name="author" content="Максим Толстокорый">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page body__element">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile__figure">
          <div class="profile__pic-container">
            <img src="./images/profile_pic.jpg" alt="фото аккаунта" class="profile__pic">
          </div>
          <figcaption class="profile__info">
            <div class="profile__name-edit-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button transparent transparent_amount_more" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </figcaption>
        </figure>
        <button class="profile__add-button transparent transparent_amount_more" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img src="./images/places/kirill-pershin-1088404-unsplash.jpg" alt="фото дома в горах окруженного зеленью" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Карачаево-Черкессия</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1404681-unsplash.jpg" alt="фото горы вдали в оранжевом закате" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1556355-unsplash.jpg" alt="фото леса и гор" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1404681-unsplash.jpg" alt="фото горы вдали в оранжевом закате" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1556355-unsplash.jpg" alt="фото леса и гор" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1088404-unsplash.jpg" alt="фото дома в горах окруженного зеленью" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Карачаево-Черкессия</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Максим Толстокорый</p>
      </footer>
    </main>
    <div class="overlay">
      <form action="" class="overlay__form">
        <button class="overlay__form-close-btn transparent transparent_amount_more" type="button"></button>
        <div class="overlay__form-container">
          <p class="overlay__form-title">Редактировать профиль</p>
          <input type="text" class="overlay__form-text" placeholder="Жак-Ив Кусто">
          <input type="text" class="overlay__form-text" placeholder="Исследователь океана">
          <button class="overlay__form-save-btn transparent transparent_amount_much-more" type="button">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
