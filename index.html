<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, Javascript, адаптивный дизайн">
  <meta name="description" content="Веб приложение учебный проект программы веб разработки Яндекс Практикума">
  <meta name="author" content="Максим Толстокорый">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page body__element">
    <header class="header body__element">
      <img src="./images/logo.svg" alt="логотип mesto Russia" class="header__logo">
    </header>
    <main class="content body__element">
      <section class="profile body__element">
        <div class="profile__pic-info-container">
          <div class="profile__pic-container">
            <img src="./images/profile_pic.jpg" alt="фото аккаунта" class="profile__pic">
          </div>
          <div class="profile__info">
            <div class="profile__name-edit-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button transparent transparent_amount_more" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button transparent transparent_amount_more" type="button"></button>
      </section>
      <section class="places body__element">
        <ul class="places__list body__element">
          <li class="place">
            <img src="./images/places/kirill-pershin-1088404-unsplash.jpg" alt="фото дома в горах окруженного зеленью" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Карачаево-Черкессия</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1404681-unsplash.jpg" alt="фото горы вдали в оранжевом закате" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1556355-unsplash.jpg" alt="фото леса и гор" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1404681-unsplash.jpg" alt="фото горы вдали в оранжевом закате" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1556355-unsplash.jpg" alt="фото леса и гор" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/places/kirill-pershin-1088404-unsplash.jpg" alt="фото дома в горах окруженного зеленью" class="place__photo">
            <div class="place__name-like-container">
              <h2 class="place__name">Карачаево-Черкессия</h2>
              <button class="place__like transparent transparent_amount_less" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer body__element">
      <p class="footer__copyright">&copy; 2021 Максим Толстокорый</p>
    </footer>
    <div class="popup" id="editProfile">
      <div class="popup__container">
        <button class="popup__container-close-btn transparent transparent_amount_more" type="button"></button>
        <form name="editProfile" class="popup__form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" name="profileName" class="popup__form-text" placeholder="Жак-Ив Кусто">
          <input type="text" name="profileDescription" class="popup__form-text" placeholder="Исследователь океана">
          <button class="popup__form-save-btn transparent transparent_amount_much-more" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="./scripts/code.js"></script>
</body>
</html>
