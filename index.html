<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, Javascript, адаптивный дизайн">
  <meta name="description" content="Веб приложение учебный проект программы веб разработки Яндекс Практикума">
  <meta name="author" content="Максим Толстокорый">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body" onload="initPage()">
  <div class="page body__element">
    <header class="header body__element">
      <img src="./images/logo.svg" alt="логотип mesto Russia" class="header__logo">
    </header>
    <main class="content body__element">
      <section class="profile body__element">
        <div class="profile__pic-info-container">
          <div class="profile__pic-container">
            <img src="./images/profile_pic.jpg" alt="фото аккаунта" class="profile__pic">
          </div>
          <div class="profile__info">
            <div class="profile__name-edit-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button transparent transparent_amount_more" type="button" aria-label="Profile edit button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button transparent transparent_amount_more" type="button" aria-label="Place card add button"></button>
      </section>
      <section class="places body__element">
        <ul class="places__list body__element">
        </ul>
      </section>
    </main>
    <footer class="footer body__element">
      <p class="footer__copyright">&copy; 2021 Максим Толстокорый</p>
    </footer>
    <div class="popup popup_transparent_amount_medium" id="editProfile">
      <div class="popup__container">
        <button class="popup__container-close-btn transparent transparent_amount_more" type="button" aria-label="Popup close button"></button>
        <form name="editProfile" class="popup__form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" name="profileName" class="popup__form-text" placeholder="Жак-Ив Кусто">
          <input type="text" name="profileDescription" class="popup__form-text" placeholder="Исследователь океана">
          <button class="popup__form-save-btn transparent transparent_amount_much-more" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_transparent_amount_medium" id="addPlace">
      <div class="popup__container">
        <button class="popup__container-close-btn transparent transparent_amount_more" type="button" aria-label="Popup close button"></button>
        <form name="editProfile" class="popup__form">
          <h2 class="popup__form-title">Новое место</h2>
          <input type="text" name="profileName" class="popup__form-text" placeholder="Название">
          <input type="text" name="profileDescription" class="popup__form-text" placeholder="Ссылка на картинку">
          <button class="popup__form-save-btn transparent transparent_amount_much-more" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_transparent_amount_low" id="showPhoto">
      <div class="popup__container">
        <button class="popup__container-close-btn transparent transparent_amount_more" type="button" aria-label="Popup close button"></button>
        <img src="#" alt="#" class="popup__photo">
        <p class="popup__photo-description"></p>
      </div>
    </div>
  </div>
  <template id="placeCardTemplate">
    <li class="place">
      <button class="place__remove-btn transparent transparent_amount_more" type="button" aria-label="Place card delete button"></button>
      <img src="#" alt="#" class="place__photo flip">
      <div class="place__name-like-container">
        <h2 class="place__name"></h2>
        <button class="place__like-btn transparent transparent_amount_less" type="button" aria-label="Place card like button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/code.js"></script>
</body>
</html>
