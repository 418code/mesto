<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, Javascript, адаптивный дизайн">
  <meta name="description" content="Веб приложение учебный проект программы веб разработки Яндекс Практикума">
  <meta name="author" content="Максим Толстокорый">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page body__element">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile__figure">
          <div class="profile__pic-container">
            <img src="./images/profile_pic.jpg" alt="фото аккаунта" class="profile__pic">
          </div>
          <figcaption class="profile__info">
            <div class="profile__name-edit-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button transparent transparent_amount_more" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </figcaption>
        </figure>
        <button class="profile__add-button transparent transparent_amount_more" type="button"></button>
      </section>
    </main>
  </div>
</body>
</html>
